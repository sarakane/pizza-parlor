<!DOCTYPE html>
  <html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h3>Please select </h3>
        <div class="radio-inline">
          <label class="inline"><input type="radio" name="pizzaSize" value="small" checked>Small</label>
        </div>
        <div class="radio-inline">
          <label><input type="radio" name="pizzaSize" value="medium">Medium</label>
        </div>
        <div class="radio-inline">
          <label><input type="radio" name="pizzaSize" value="large">Large</label>
        </div>
        <button type="submit">Order!</button>
      </form>
    </div>
  </body>
